<div class="container main-container">
    <h1>Login</h1>
  
    <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">
      <h4>Entre com sua conta</h4>
      <hr />
  
      <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
        <ul>
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input
          class="form-control"
          id="email"
          type="text"
          required
          placeholder="E-mail (requerido)"
          formControlName="email"
          [ngClass]="{ 'is-invalid': displayMessage['email'] }"
        />
        <div class="invalid-feedback d-block" *ngIf="displayMessage['email']">
          <span [innerHTML]="displayMessage['email']"></span>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input
          class="form-control"
          id="password"
          type="password"
          placeholder="Senha (requerido)"
          formControlName="password"
          [ngClass]="{ 'is-invalid': displayMessage['password'] }"
        />
        <div class="invalid-feedback d-block" *ngIf="displayMessage['password']">
          <span [innerHTML]="displayMessage['password']"></span>
        </div>
      </div>
  
      <div class="mb-3">
        <button
          class="btn btn-success"
          id="Login"
          [disabled]="!loginForm.valid"
          type="submit"
        >
          Login
        </button>
      </div>
    </form>
  </div>
