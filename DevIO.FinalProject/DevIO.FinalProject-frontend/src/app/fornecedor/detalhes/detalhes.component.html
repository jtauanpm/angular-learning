<div class="container main-container">
    <h1>Detalhes do {{ fornecedor().nome }}</h1>

    <div>
        <h4>Informação somente leitura</h4>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">
            <label class="form-label">Nome</label>
        </dt>
            <dd class="col-sm-10">
                {{ fornecedor().nome }}
            </dd>
            <dt class="col-sm-2">
                <label class="form-label">Documento</label>
        </dt>
            <dd class="col-sm-10">
                {{ fornecedor().documento | documentoFormat:tipoFornecedorForm() }}
            </dd>
            <dt class="col-sm-2">
                <label class="form-label">Ativo</label>
        </dt>
            <dd class="col-sm-10">
                <input [checked]="fornecedor().ativo" class="check-box" disabled="disabled" type="checkbox">
            </dd>
        </dl>
        <div class="map-container">
            <br>
            <iframe width="100%" height="450" [src]="enderecoMap()" style="border:0;" allowfullscreen loading="lazy"></iframe>
        </div>
    </div>

    <div>
        <a class="btn btn-dark" [routerLink]="['/fornecedores/editar',fornecedor().id]">Editar</a>&nbsp;
        <a class="btn btn-info" [routerLink]="['/fornecedores/listar-todos']">Voltar</a>
    </div>
</div>
