<div class="container main-container">

    <h1>Novo Fornecedor</h1>

    <hr>
    <div class="row">
        <div class="col-md-10">
            <form novalidate="novalidate" (ngSubmit)="adicionarFornecedor()" [formGroup]="fornecedorForm">

                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{'is-invalid': displayMessage['nome'] }" />
                    <div class="invalid-feedback d-block" *ngIf="displayMessage['nome']">
                        <span [innerHTML]="displayMessage['nome']"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="documento" class="form-label">Documento</label>
                    <input class="form-control" id="documento" type="text" placeholder="{{ textoDocumento() }}" formControlName="documento" [ngClass]="{'is-invalid': displayMessage['documento'] }"
                        [mask]="tipoFornecedorForm().value === '1' ? '000.000.000-00' : '00.000.000/0000-00'" />
                    <div class="invalid-feedback d-block" *ngIf="displayMessage['documento']">
                        <span [innerHTML]="displayMessage['documento']"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label d-block" for="TipoFornecedor">Tipo</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="1" id="tipoFornecedor1" formControlName="tipoFornecedor" name="tipoFornecedor">
                        <label class="form-check-label" for="tipoFornecedor1">Pessoa Física</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="2" id="tipoFornecedor2" formControlName="tipoFornecedor" name="tipoFornecedor">
                        <label class="form-check-label" for="tipoFornecedor2">Pessoa Jurídica</label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ativo" formControlName="ativo" name="ativo" value="true">
                        <label class="form-check-label" for="ativo">Ativo?</label>
                    </div>
                </div>

                <h4>Endereço</h4>
                <hr>
                <div formGroupName="endereco">
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input #cepInput class="form-control" id="cep" type="text" placeholder="CEP (requerido)" formControlName="cep" [ngClass]="{ 'is-invalid': displayMessage['cep'] }" [mask]="'00000-000'" (blur)="buscarCep(cepInput.value)"/>
                        <div class="invalid-feedback d-block" *ngIf="displayMessage['cep']">
                            <span [innerHTML]="displayMessage['cep']"></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="logradouro" class="form-label">Logradouro</label>
                        <input class="form-control" id="logradouro" type="text" placeholder="Logradouro (requerido)" formControlName="logradouro" [ngClass]="{ 'is-invalid': displayMessage['logradouro'] }" />
                        <div class="invalid-feedback d-block" *ngIf="displayMessage['logradouro']">
                            <span [innerHTML]="displayMessage['logradouro']"></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="numero" class="form-label">Número</label>
                        <input class="form-control" id="numero" type="text" placeholder="Número (requerido)" formControlName="numero" [ngClass]="{ 'is-invalid': displayMessage['numero'] }" />
                        <div class="invalid-feedback d-block" *ngIf="displayMessage['numero']">
                            <span [innerHTML]="displayMessage['numero']"></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input class="form-control" id="complemento" type="text" placeholder="Complemento" formControlName="complemento" [ngClass]="{ 'is-invalid': displayMessage['complemento'] }" />
                        <div class="invalid-feedback d-block" *ngIf="displayMessage['complemento']">
                            <span [innerHTML]="displayMessage['complemento']"></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input class="form-control" id="bairro" type="text" placeholder="Bairro (requerido)" formControlName="bairro" [ngClass]="{ 'is-invalid': displayMessage['bairro'] }" />
                        <div class="invalid-feedback d-block" *ngIf="displayMessage['bairro']">
                            <span [innerHTML]="displayMessage['bairro']"></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input class="form-control" id="cidade" type="text" placeholder="Cidade (requerido)" formControlName="cidade" [ngClass]="{ 'is-invalid': displayMessage['cidade'] }" />
                        <div class="invalid-feedback d-block" *ngIf="displayMessage['cidade']">
                            <span [innerHTML]="displayMessage['cidade']"></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-control" id="estado" formControlName="estado" [ngClass]="{ 'is-invalid': displayMessage['estado'] }">
                            <option value="">Estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                        <div class="invalid-feedback d-block" *ngIf="displayMessage['estado']">
                            <span [innerHTML]="displayMessage['estado']"></span>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <input type="submit" value="Cadastrar" class="btn btn-primary">&nbsp;
                    <a class="btn btn-info" [routerLink]="[ '/fornecedores/listar-todos']">Voltar</a>
                </div>

                <div class="mb-3">
                    <div class="col-md-4 col-md-offset-2">
                        <p>Formulario valido: {{ fornecedorForm.valid }}</p>
                        <p>Formulario Tocado: {{ fornecedorForm.touched }}</p>
                        <p>Formulario Sujo: {{ fornecedorForm.dirty }}</p><br>
                        <p>Formulario: {{ formResult }}</p>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
