<div class="container main-container">
    <h4>Demo Cadastro Reactive Forms</h4>
    <hr/>
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
        <div class="form-horizontal">
            <div class="form-group mb-3">
                <label class="col-md-2 control-label" for="nome">Nome Completo</label>
                <div class="col-md-10">
                    <input 
                        type="text" 
                        class="form-control" 
                        id="nome" 
                        formControlName="nome" 
                        [ngClass]="{'is-invalid': displayMessage['nome']}">
                    <span class="text-danger" *ngIf="displayMessage['nome']">
                        <p [innerHTML]="displayMessage['nome']"></p>
                    </span>
                </div>
            </div>

            <div class="form-group mb-3">
                <label class="col-md-2 control-label" for="cpf">CPF</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="cpf" formControlName="cpf" mask="000.000.000-00" [ngClass]="{'is-invalid': displayMessage['cpf']}">
                    <span class="text-danger" *ngIf="displayMessage['cpf']">
                        <p [innerHTML]="displayMessage['cpf']"></p>
                    </span>
                </div>
            </div>

            <div class="form-group mb-3">
                <label class="col-md-2 control-label" for="email">E-mail</label>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="email" formControlName="email" [ngClass]="{'is-invalid': displayMessage['email']}">
                    <span class="text-danger" *ngIf="displayMessage['email']">
                        <p [innerHTML]="displayMessage['email']"></p>
                    </span>
                </div>
            </div>

            <div class="form-group mb-3">
                <label class="col-md-2 control-label" for="senha">Senha</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="senha" formControlName="senha" [ngClass]="{'is-invalid': displayMessage['senha']}">
                    <span class="text-danger" *ngIf="displayMessage['senha']">
                        <p [innerHTML]="displayMessage['senha']"></p>
                    </span>
                </div>
            </div>

            <div class="form-group mb-3">
                <label class="col-md-2 control-label" for="confirmar-senha">Confirmar Senha</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="confirmar-senha" formControlName="senhaConfirmacao" [ngClass]="{'is-invalid': displayMessage['senhaConfirmacao']}">
                    <span class="text-danger" *ngIf="displayMessage['senhaConfirmacao']">
                        <p [innerHTML]="displayMessage['senhaConfirmacao']"></p>
                    </span>
                    <span class="text-danger" *ngIf="cadastroForm.get('senhaConfirmacao')?.touched && cadastroForm.hasError('passwordsMismatch')">
                        <p>As senhas não coincidem.</p>
                    </span>
                </div>
            </div>

            <div class="form-group mb-3">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="registrar" type="submit" [disabled]="!cadastroForm.valid">Registrar</button></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <p>Formulário é válido: {{ cadastroForm.valid }}</p>
                    <p>Formulário foi tocado: {{ cadastroForm.touched }}</p>
                    <p>Formulário foi sujo: {{ cadastroForm.dirty }}</p>
                    <p>Formulário: {{ formResult }}</p>
                </div>
            </div>
        </div>
    </form>

</div>
