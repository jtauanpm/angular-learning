<div class="container main-container">
    <h1 #title>Lista Produtos</h1>

    <app-product-promotional-count [products]="products"></app-product-promotional-count>
    
    <div class="row text-center">
        <app-product-card *ngFor="let product of products" 
            class="col-md-4"  
            [product]="product"
            (status)="togglePromotionalProduct($event)">
            <h5 class="promotional-message">Corre que vai acabar</h5>
        </app-product-card>
    </div>
</div>
