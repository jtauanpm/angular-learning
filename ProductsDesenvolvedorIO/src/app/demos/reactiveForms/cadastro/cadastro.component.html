<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr/>
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
        <div class="form-horizontal">
            <div class="form-group mb-3">
                <label class="col-md-2 control-label" for="nome">Nome Completo</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="nome" placeholder="Nome (requerido)" formControlName="nome" 
                    [ngClass]="{'is-invalid': cadastroForm.get('nome')?.errors && (cadastroForm.get('nome')?.dirty || cadastroForm.get('nome')?.touched)}">
                    <span class="text-danger" *ngIf="cadastroForm.get('nome')?.errors && (cadastroForm.get('nome')?.dirty || cadastroForm.get('nome')?.touched)">
                        <p>Preencha o campo nome</p>
                    </span>
                </div>
            </div>

            <div class="form-group mb-3">
                <label class="col-md-2 control-label" for="cpf">CPF</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="cpf" placeholder="CPF (requerido)" formControlName="cpf">
                </div>
            </div>

            <div class="form-group mb-3">
                <label class="col-md-2 control-label" for="email">E-mail</label>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="email" placeholder="E-mail (requerido)" formControlName="email">
                    <span class="text-danger" *ngIf="cadastroForm.get('email')?.errors?.['required'] && (cadastroForm.get('email')?.dirty || cadastroForm.get('email')?.touched)">
                        <p>Preencha o campo E-mail</p>
                    </span>
                    <span class="text-danger" *ngIf="cadastroForm.get('email')?.errors?.['email'] && (cadastroForm.get('email')?.dirty || cadastroForm.get('email')?.touched)">
                        <p>E-mail inválido</p>
                    </span>
                </div>
            </div>

            <div class="form-group mb-3">
                <label class="col-md-2 control-label" for="senha">Senha</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="senha" placeholder="Senha (requerido)" formControlName="senha">
                </div>
            </div>

            <div class="form-group mb-3">
                <label class="col-md-2 control-label" for="confirmar-senha">Confirmar Senha</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirme sua senha" formControlName="senhaConfirmacao">
                </div>
            </div>

            <div class="form-group mb-3">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" type="submit" [disabled]="!cadastroForm.valid">Registrar</button></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <p>Formulário é válido: {{ cadastroForm.valid }}</p>
                    <p>Formulário foi tocado: {{ cadastroForm.touched }}</p>
                    <p>Formulário foi sujo: {{ cadastroForm.dirty }}</p>
                    <p>Formulário: {{ formResult }}</p>
                </div>
            </div>
        </div>
    </form>

</div>
