<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr/>
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
        <div class="form-horizontal">
            <div class="form-group mb-3">
                <label class="col-md-2 control-label" for="nome">Nome Completo</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="nome" placeholder="Nome (requerido)" formControlName="nome">
                </div>
            </div>

            <div class="form-group mb-3">
                <label class="col-md-2 control-label" for="cpf">CPF</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="cpf" placeholder="CPF (requerido)" formControlName="cpf">
                </div>
            </div>

            <div class="form-group mb-3">
                <label class="col-md-2 control-label" for="email">E-mail</label>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="email" placeholder="E-mail (requerido)" formControlName="email">
                </div>
            </div>

            <div class="form-group mb-3">
                <label class="col-md-2 control-label" for="senha">Senha</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="senha" placeholder="Senha (requerido)" formControlName="senha">
                </div>
            </div>

            <div class="form-group mb-3">
                <label class="col-md-2 control-label" for="confirmar-senha">Confirmar Senha</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirme sua senha" formControlName="senhaConfirmacao">
                </div>
            </div>

            <div class="form-group mb-3">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" type="submit">Registrar</button></span>
                </div>
            </div>
        </div>
    </form>

</div>
